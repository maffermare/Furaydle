<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furay-dle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Furay-dle</h1>
        <p class="hint">Hint: <span id="hint"></span></p>
        <p id="instructions">Enter your guess:</p>
        <form id="guess-form">
            <input type="text" id="guess-input" maxlength="5" autofocus>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback"></div>
        <div id="guesses-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
