<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <p id="caveat" style="font-size: 0.9em; color: gray; margin-bottom: 10px;">
            A new puzzle will refresh every 24 hours.
        </p>
        <div id="time-stamp" style="font-size: 1em; margin-bottom: 20px;">Game started at: </div>
        <div id="hint-display" style="font-size: 1.2em; margin-bottom: 20px;">Clue: </div>
        <div id="word-input-section">
            <input type="text" id="word-input" placeholder="Enter letters" maxlength="5" />
            <button id="guess-button" onclick="checkWord()">Guess</button>
        </div>
        <div id="guess-grid"></div>
        <div id="error-message" style="color: red; margin-top: 10px; font-size: 0.9em;"></div> <!-- Error messages -->
    </div>
    <script src="script.js"></script>
</body>
</html>
