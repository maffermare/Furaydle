<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-like Game with Hints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <p id="caveat" style="font-size: 0.9em; color: gray; margin-bottom: 10px;">
            Merry Christmas! Please note that some words are abbreviated. Some are acronyms. Some are group names. Practice all you want today, because starting tomorrow, there will be a single word per day. Happy guessing...
        </p>
        <div id="hint-display" style="font-size: 1.2em; margin-bottom: 20px;">Clue: </div>
        <div id="word-input-section">
            <input type="text" id="word-input" placeholder="Enter letters" />
            <button onclick="checkWord()">Guess</button>
        </div>
        <div id="guess-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
