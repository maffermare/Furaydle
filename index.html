<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Caveat -->
        <p id="caveat" style="font-size: 0.9em; color: gray; margin-bottom: 10px;">
            Please note that some words are abbreviated. Some are acronyms. Some are group names.
        </p>

        <!-- Clue Display -->
        <div id="hint-display" style="font-size: 1.2em; margin-bottom: 20px;">Clue: </div>

        <!-- Input Section -->
        <div id="word-input-section">
            <input type="text" id="word-input" maxlength="5" placeholder="Enter 5 letters" />
            <button onclick="checkWord()">Guess</button>
        </div>

        <!-- Guess Grid -->
        <div id="guess-grid"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
